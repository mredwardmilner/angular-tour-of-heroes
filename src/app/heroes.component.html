<h2>My heroes</h2>
<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}} 
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">&times;</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>


<!-- The (*) prefix to ngFor is a critical part of this syntax. It indicates that the <li> element and its children constitute a master template.
    
{{selectedHero.name | uppercase}} - Pipes (|) are a good way to format strings, currency amounts, dates and other display data.  -->
